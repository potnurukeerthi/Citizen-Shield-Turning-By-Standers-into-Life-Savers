<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <input type="email" id="emergencyEmail" placeholder="Emergency Contact Email" required><br>
    <input type="tel" id="emergencyNumber" placeholder="Emergency Contact Number" required><br>
    <button type="submit">Register</button>
  </form>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', function(e){
  e.preventDefault();
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const emergencyEmail = document.getElementById('emergencyEmail').value;
  const emergencyNumber = document.getElementById('emergencyNumber').value;

  localStorage.setItem(username, password);
  localStorage.setItem(username + '_emergencyEmail', emergencyEmail);
  localStorage.setItem(username + '_emergencyNumber', emergencyNumber);

  alert('Registration successful! Please login.');
  location.href = 'login.html';
});
</script>
</body>
</html>
